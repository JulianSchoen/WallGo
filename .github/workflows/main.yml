name: Python tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install WallGo Python package
        run: pip install .[collisions,tests]
      - name: Install os-dependent Collision requirements
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
               sudo apt-get update
               sudo apt-get install libgsl-dev libhdf5-dev
             elif [ "$RUNNER_OS" == "macOS" ]; then
               brew update
               brew install gsl, hdf5
             else
               echo "$RUNNER_OS not supported"
               exit 1
             fi
      - name: Install Collision
        run: |
             mkdir -p Collision/build; cd Collision/build
             cmake ..; make; make install
             cd ../..
      - name: Run Collision
        run: cd data; ../Collision/bin/Collision -n 5
      - name: Test with pytest
        run: pytest -v tests
