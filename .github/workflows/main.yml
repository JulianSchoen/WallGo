name: WallGo tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang]
        python-version: ["3.11"]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: ubuntu-latest
            c_compiler: clang
          - os: macos-latest
            c_compiler: gcc

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install WallGo Python package
        run: pip install .[collisions,tests]
      - name: Install os-dependent Collision requirements
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
               sudo apt-get update
               sudo apt-get install libgsl-dev libhdf5-dev
             elif [ "$RUNNER_OS" == "macOS" ]; then
               brew update
               brew install gsl, hdf5
             else
               echo "$RUNNER_OS not supported"
               exit 1
             fi
      - name: Install Collision
        run: |
             mkdir -p Collision/build; cd Collision/build
             cmake .. 
             -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
             -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
             -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
             make && make install
             cd ../..
      - name: Run Collision
        run: cd data && cp ../Collision/config.ini . && ../Collision/bin/Collision -n 3
      - name: Test with pytest
        run: cd tests; pytest -v
